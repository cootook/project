{% extends "layout.html" %}

{% block title %}
Sign Up 
{% endblock %}

{% block content %}
<script src="{{ url_for('static', filename='/js/signup.js') }}"></script>
<div class="signin-container">
    <h1 class="h3 fw-normal">Enter email and password</h1>
        <form class="form-signin" action="/signup/" method="POST">
            
            
            <div class="form_input">
                <input type="text" class="form-control" id="name" name="name" placeholder="Liza Kutyrshina">
                <label for="floatingInput">Your name</label>
            </div>
            <div class="form_input">
                <input type="email" class="form-control" id="login" name="login" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form_input">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form_input">
                <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        
            <div id="message">
                <h5  class="h6 fw-normal">Password must contain the following:</h5>
                <p id="letter" class="invalid"><b id="letter_before">{{"&#10006;"|safe}}</b>A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid"><b id="capital_before">{{"&#10006;"|safe}}</b>A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid"><b id="number_before">{{"&#10006;"|safe}}</b>A <b>number</b></p>
                <p id="length" class="invalid"><b id="length_before">{{"&#10006;"|safe}}</b>Minimum <b>6 characters</b></p>
              </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
</div>


{% endblock %}
