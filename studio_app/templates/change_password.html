{% extends "layout.html" %}

{% block title %}
Change password 
{% endblock %}

{% block content %}
<div class="signin-container">
        <form class="form_change_password" id="form_change_password" action="/change_password/" method="POST">
        
            <div class="my-2">
                <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Current password" required>
                <label for="floatingPassword">Current password</label>
            </div>

            <div class="my-2">
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                <label for="new_password">New password</label>
            </div>
            
            <div class="my-2">
                <input type="password" class="form-control" id="new_confirmation" name="new_confirmation" placeholder="New password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                <label for="new_confirmation">Confirm new password</label>
            </div>
        
            <div id="message">
                <h5  class="h6 fw-normal">Password must contain the following:</h5>
                <p id="letter" class="invalid">

                    A <b>lowercase</b> letter
                </p>
                <p id="capital" class="invalid">

                    A <b>capital (uppercase)</b> letter
                </p>
                <p id="number" class="invalid">

                    A <b>number</b>
                </p>
                <p id="length" class="invalid">

                    Minimum <b>6 characters</b>
                </p>
                <p id="pass_same" class="invalid">

                    Passwords are <b>the same</b>
                </p>
            </div>
        

            <button class="w-100 btn btn-lg btn-success mt-3 seve_btn" id="seve_btn" type="submit">Save new password</button>
        </form>
        <a class="w-100 btn btn-warning btn-lg mt-3" href="/account/">Cancel</a>
</div>

<div id="emty_block_400px"></div>

<script src="{{ url_for('static', filename='/js/change_password.js') }}"></script>


{% endblock %}
