{% extends "layout.html" %}
{% block title %}
generate slots
{% endblock %}
{% block content %}
<div class="signin-container">
    <form class="form-signin" action="/generate_slots/" method="POST">
        <h1 class="h3 mb-3 fw-normal">enter month and year</h1>
    
        <div class="form_input">
            <input type="number" max="2025" min="2023" class="form-control" id="year" name="year" placeholder="2022">
            <label for="floatingInput">year</label>
        </div>
        <div class="form_input">
            <input type="number" max="12" min="1" class="form-control" id="month" name="month" placeholder="12">
            <label for="floatingPassword">month from 1 to 12</label>
        </div>    

        <button class="w-100 btn btn-lg btn-primary" type="submit">Generate</button>
    </form>
</div>
{% endblock %}
